<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Тренажер ударений ЕГЭ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <style>.question-block{transform: scale(1.3);margin-top: 50px};</style>
    <div class="header">
        <header class="d-flex justify-content-center py-3">
            <span class="fs-3">Тренажер ударений ЕГЭ</span>
        </header>
    </div>
    <hr style="height: 1px; background-color: gray;">

    <div class="question-block" style="text-align: center;">
        <h1 class="question-word">{{word}}</h1>
        <div class="btn-group-vertical btn-group-lg" role="group" aria-label="Vertical button group">
            {% for i in data['options'] %}
                <button type="button" class="btn btn-dark rounded-lg" style="margin-bottom: 10px;" onclick="check_answer(this)">{{i}}</button>
            {% endfor %}
            
            <br>
            <button type="button" class="btn btn-primary rounded-lg" style="display: none;" onclick="location.reload()" id="reload_button">Далее</button>
        </div>
        
    </div>

    <script>
        let correct_answer = "{{data['answer']}}";
        let flag = true;
        function check_answer(answer){
            if (correct_answer === answer.innerHTML){
                answer.className = "btn btn-success";

                reload_button = document.getElementById('reload_button');
                reload_button.style.display = "block";
                flag = false
            }
            else{
                if (flag){
                    answer.className = "btn btn-danger";
                };
            };
        }

    </script>

</body>
</html>
